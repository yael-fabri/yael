string strKefel = @"<table border='1' width='100%'>
    ";

    for (int i = 1; i <= 10; i++)
    {
    if (i % 2 == 0)
    strKefel += @"
    <tr style='background-color:red'>
        ";
        else
        strKefel += @"
    <tr style='background-color:green'>
        ";

        for (int j = 1; j <= 10; j++)
        strKefel += @"
        <td>" + (i * j) + @"</td>";

        strKefel += @"
    </tr>";
    }

    strKefel += @"
</table>";
